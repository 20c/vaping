
[pytest]
norecursedirs = .facsimile .tox data gen


[tox]
envlist =
    cov-init
    py{27,34,35}
    cov-report


[testenv]
passenv = CI TRAVIS*
setenv =
    COVERAGE_FILE=.coverage.tox.{envname}
deps = setuptools>=3.4.4
       -r{toxinidir}/facsimile/requirements.txt
       -r{toxinidir}/facsimile/requirements-test.txt
commands = py.test --cov={envsitepackagesdir}/vaping


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage erase


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage combine
    coverage xml
    coverage report --show-missing
    codecov -e TOXENV
