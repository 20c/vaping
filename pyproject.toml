# Cannot use this for packaging: see https://github.com/20c/vaping/issues/24
# currently used only for linting

[tool.poetry]
name = "vaping"
repository = "https://github.com/20c/vaping"
version = "1.3.0.1"
description = "vaping is a healthy alternative to smokeping!"
authors = ["20C <code@20c.com>"]
license = "Apache-2.0"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    'Environment :: No Input/Output (Daemon)',
    'Intended Audience :: System Administrators',
    'Intended Audience :: Telecommunications Industry',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Internet',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: System :: Monitoring',
    'Topic :: System :: Networking :: Monitoring',
]

packages = [
    { include = "vaping", from = "src" },
]

[tool.poetry.scripts]
vaping = "vaping.cli:cli"


[tool.poetry.dependencies]
python = "^3.6"
pid = "<4"
pluginmgr = "^0.5"
python-daemon= "<3"
munge = "<1"
whichcraft = "<0.5"
subprocess32 = "<4"
confu = ">=1.7.1,<2"

[tool.poetry.dev-dependencies]
# docs
markdown-include = "^0.6.0"
mkdocs = "^1.1.2"
pymdgen = "^0.2.3"
# tests
codecov = "^2.1.10"
coverage = "^5.3"
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
pytest-filedata = "^0.4.0"
tox = "^3.20.1"
# linting
bandit = "^1.6.2"
black = "^20.8b1"
isort = "^5.7.0"
flake8 = "^3.8.4"
# plugins
pyzmq = ">=15.3.0, <19"
whisper = ">=0.9.15, <2"
rrdtool = ">=0.1.14, <1"
# standalone tests
graphsrv = "<2"
vodka = "<3"
# graphite
requests = "^2.19.1"
graphyte = "^1.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
