probes:
  - name: latency
    type: std_fping
    output:
      - rrd_avg

    groups:
      - name: public_dns
        hosts:
          - host: 8.8.8.8
            name: Google
            color: red
          - host: 4.2.2.1
            name: Level(3)
            color: blue
          - host: 208.67.222.222
            name: OpenDNS
            color: orange

plugins:
  - name: std_fping
    type: fping
    count: 10
    interval: 3s
    output:
      - whisper

  - name: rrd_avg
    type: rrd
    field: avg
    filename: "{source}-{host}-{field}.rrd"
    step: 3
    data_sources:
      - "DS:latency:GAUGE:4:0:U"
    archives:
      - "RRA:AVERAGE:0.5:1:1000"
